<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>Vitalink Audit Trail</title>
  </head>
<style>
  .back-button {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #1976d2;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    transition: background-color 0.2s, transform 0.1s;
    z-index: 9999;
  }

  .back-button:hover {
    background-color: #125aa0;
    transform: scale(1.03);
  }

  .back-button:active {
    transform: scale(0.97);
  }
</style>

  <script src="node_modules/@smals-belgium-shared/vitalink-webcomponents/VitalinkAuditTrailTable/0.0.6/main.js"></script>

  <body>
<a href="index.html" class="back-button">â¬… Home</a>
    <!-- === Form Input === -->
    <form id="parameter-form">
      <label for="auth-token">Auth Token:</label>
      <input
        type="text"
        id="auth-token"
        name="auth-token"
        placeholder="Enter auth token"
        required
      />
      <br />

      <label for="patient-identifier">Pseudonym:</label>
      <input
        type="text"
        id="patient-identifier"
        name="patient-identifier"
        placeholder="Enter patient identifier (pseudonym)"
        required
      />
      <br />

      <button type="submit">Load Audit Trail</button>
    </form>

    <hr />

    <!-- === Container where the table will be inserted === -->
    <div id="audit-container">
      <!-- Initially empty -->
    </div>

    <script>
      const form = document.getElementById("parameter-form");
      const container = document.getElementById("audit-container");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const authToken = document.getElementById("auth-token").value;
        const pseudonym = document.getElementById("patient-identifier").value;

        // Remove existing table if it exists
        const existingTable = document.querySelector("vitalink-audit-trail-table");
        if (existingTable) existingTable.remove();

        // Create a new table instance
        const table = document.createElement("vitalink-audit-trail-table");

        table.setAttribute("server", "https://apps-acpt.vitalink-services.be/vault/api/r4");
        table.setAttribute("auth-token", authToken);

        // Construct patient-identifier using Vitalink format
        table.setAttribute(
          "patient-identifier",
          "https://www.ehealth.fgov.be/standards/fhir/core/NamingSystem/ssin|urn:be:fgov:ehealth:pseudo:v1:" + pseudonym
        );

        // Keep SSIN fixed (or move to the form if needed)
        table.setAttribute("patient-ssin", "87051423939");

        // Insert the table
        container.appendChild(table);
      });
    </script>

  </body>
</html>
