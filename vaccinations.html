<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <title>Vitalink Vaccination Table</title>

    <link rel="stylesheet"
        href="node_modules/@smals-belgium-shared/vitalink-webcomponents/VitalinkVaccinationTable/0.0.8/styles.css" />
    <script src="node_modules/@smals-belgium-shared/vitalink-webcomponents/VitalinkVaccinationTable/0.0.8/main.js"></script>
</head>
<style>
  .back-button {
    position: fixed;
    top: 15px;
    right: 15px;
    background-color: #1976d2;
    color: white;
    padding: 10px 18px;
    border-radius: 6px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-size: 14px;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.25);
    transition: background-color 0.2s, transform 0.1s;
    z-index: 9999;
  }

  .back-button:hover {
    background-color: #125aa0;
    transform: scale(1.03);
  }

  .back-button:active {
    transform: scale(0.97);
  }
</style>

<body>
<a href="index.html" class="back-button">â¬… Home</a>
    <!-- === FORM === -->
    <form id="parameter-form">
        <label for="auth-token">Auth Token:</label>
        <input
            type="text"
            id="auth-token"
            placeholder="Enter auth token"
            required
        />
        <br />

        <label for="patient-identifier">Pseudonym:</label>
        <input
            type="text"
            id="patient-identifier"
            placeholder="Enter patient identifier"
            required
        />
        <br />

        <button type="submit">Load Vaccination Table</button>
    </form>

    <hr />

    <div id="vaccination-container"></div>

    <script>
        const form = document.getElementById("parameter-form");
        const container = document.getElementById("vaccination-container");

        form.addEventListener("submit", (event) => {
            event.preventDefault();

            const authToken = document.getElementById("auth-token").value;
            const pseudonym = document.getElementById("patient-identifier").value;

            // Remove old table
            const old = document.querySelector("vitalink-vaccination-table");
            if (old) old.remove();

            // Create new table
            const table = document.createElement("vitalink-vaccination-table");

            table.setAttribute("server", "https://apps-acpt.vitalink-services.be/vault/api/r4");
            table.setAttribute(
                "patient-identifier",
                "https://www.ehealth.fgov.be/standards/fhir/core/NamingSystem/ssin|urn:be:fgov:ehealth:pseudo:v1:" + pseudonym
            );
            table.setAttribute("auth-token", authToken);
            table.setAttribute("patient-ssin", "87051423939");
            table.setAttribute("patient-full-name", "Gwen Bleyen");

            container.appendChild(table);
        });
    </script>

</body>
</html>
